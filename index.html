<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Weather Report</h1>
    </div>
    <aside class="menu col-xs-12 col-md-2">
      <form class="citySearch" id="citySearch">
        <label for="searchInput">Search for a City:</label><br />
        <input
          type="text"
          class="col-xs-8"
          id="searchInput"
          name="searchInput"
        />
        <button id="searchBtn" class="btn btn-primary col-xs-4" type="submit">
          &#128269;
        </button>
      </form>
      <div class="history btn-group-vertical col-xs-12" id="history"></div>
    </aside>

    <div class="cityContainer col-xs-12 col-md-10">
      <div class="cityInfo" id="cityInfo"></div>
    </div>

    <div class="5day row" id="forecast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/apicalls.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
